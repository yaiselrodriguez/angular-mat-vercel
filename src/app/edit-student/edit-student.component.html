<div class="container add-student-container">
        <div>
            <mat-card>
                <h3 style="text-align: center;">EDIT STUDENT</h3>
                <div>
                    <mat-form-field appearance="outline" class="form-element">
                        <mat-label>firts Name</mat-label>
                        <input matInput [(ngModel)] ="studentForm.firstName">
                    </mat-form-field>
                </div>
    
                <div>
                    <mat-form-field appearance="outline" class="form-element">
                        <mat-label>Last Name</mat-label>
                        <input matInput [(ngModel)] ="studentForm.lastName">
                    </mat-form-field>
                </div>
    
                <div>
                    <mat-form-field appearance="outline" class="form-element">
                        <mat-label>Age</mat-label>
                        <input matInput type="number" [(ngModel)] ="studentForm.age">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline" class="form-element">
                        <mat-label>Gender</mat-label>
                        <mat-select [(ngModel)] ="studentForm.gender">
                            <mat-option value="Male">Male</mat-option>
                            <mat-option value="Female">Female</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>
                    <button mat-raised-button color="primary" type="button"(click)="update()" >UPDATE</button>
                </div>
            </mat-card>
        </div>
    </div>
